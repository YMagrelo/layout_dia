<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <script type="text/javascript" src="scripts/main.js"></script>
    <header class="header">
      <div class="logo header__logo"></div>
      <nav class="nav header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">About us</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Services</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Work</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Contact us</a>
          </li>
          <li class="nav__item nav__item-action">
            <a href="#" class="nav__link-action">Hire us</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section section__info">
        <div class="info">
          <h1 class="info__heading">Strategic Agency</h1>
          <p class="info__text">We believe in the power of bold ideas that<br>
             can solve business challenges.
          </p>
          <button class="button button__info">Learn more</button>
        </div>
        <div class="slider">
          <button class="slider__button">
            <img src="images/slider/arrow_left.svg" alt="left arrow" class="slider__arrow">
          </button>
          <button class="slider__button slider__button-right">
            <img src="images/slider/arrow_right.svg" alt="right arrow" class="slider__arrow">
          </button>
          <h3 class="slider__heading">Intro</h3>
          <p class="slider__text">By the same illusion which lifts the horizon.</p>
        </div>
      </section>
    </main>
  </body>
</html>
